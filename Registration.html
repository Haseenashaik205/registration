<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
         
    
        <h1 align="center"><font color="black"> REGISTRATION FORM </font> </h1>
        
        <table border="2" width="40%" height="500px" align="center">
        
        
        
        
        <tr>
        <th><font color="black">
        <label>ENTER YOUR NAME</label></th>
        <th><input type="text" placeholder="Enter full name"></th>
        </tr>
        <tr>
            <th><font color="black">MOTHER'S NAME</font></th>
            <th><input type="text"></th>
        </tr>
        
        <tr>
        <th><font color="black"><label>FATHER'S NAME</label></th>
        <th><input type="text"></th>
        </tr>
        
        
        <tr >
        <th><font color="black">
        <label>MOBILE NUMBER</label></th>
        <th><input type="number" placeholder="916xxxxxxx"></th>
        </tr>
        
        
        <tr >
        <th><font color="black">
        <label>EMAIL</label></th>
       <th><input type="email" placeholder="sample@example.com"></th>
        </tr>
        
        
        <tr >
        <th><font color="black">
        <label>GENDER</label></th>
        <th><font color="black">
        <input type="radio" name="gender">Male 
        <input type="radio" name="gender">Female
        </th>
        </tr>

        <tr> 
            <th><font color="black">
                <label>DATE OF BIRTH</label></th>
                <th><font color="black">
                    <input type="date">
                </th>
            </th></tr>
        
        
        <tr >
        <th><font color="black">
        <label>BLOOD GROUP</label></th>
        <th>
            <select>
        <option value="select">select</option> 
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        </th>
        </tr>
        </select>

        <tr>
            <th><font color="black">
            <label>DEPARTMENT</label>    
            </th>
            <th>
            <input type="radio" name="1">CSE
            <input type="radio" name="1">CSM
            <input type="radio" name="1">CSD
            </th>
        </tr>

        <tr>
            <th><font color="black">
                <label>COURSE</label></th>
                <th>
                    <input type="checkbox" name="1">C
                    <input type="checkbox" name="1">C++
                    <input type="checkbox" name="1">Java
                    <input type="checkbox" name="1">AI
                    <input type="checkbox" name="1">Machine Learning
                </th>
        </tr>

        <tr>
            <th><font color="black">
                <label>RESUME</label>
            </th>
            <th>
            <input type="file">
            </th>
        </tr>

        <tr>
            <th><font color="black">
                <label>PHOTO</label>
            </th>
            <th>
                <input type="file">
            </th>
        </tr>
        
        
        <tr align="center">
        <th colspan="2"><input type="Submit">
        <input type="reset">
        </th>
        </tr>
        
        </table>
        </form>
        
        </body>
        </html>
</body>
</html>
